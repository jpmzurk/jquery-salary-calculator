    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Salary Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./vendors/bootstrap.css">
        <link rel="stylesheet" href="./styles/style.css">
        <script src="./vendors/jquery-3.5.1.min.js"></script>
        <script src="./scripts/client.js"></script>
    </head>
    <body>
        <header>
            <h1>Salary Calculator</h1>
        </header>
        <main>
            <section>
                <form class="form-inline" id="inputForm">
                <input class="form-control" id="firstNameInput" type="text" placeholder="First Name">
                <input class="form-control" id="lastNameInput" type="text" placeholder="Last Name">
                <input class="form-control" id="employeeIdInput" type="number" placeholder="ID">
                <input class="form-control" id="jobTitleInput" type="text" placeholder="Title">
                <input class="form-control" id="annualSalaryInput" type="number" placeholder="Annual Salary">
                <input type="submit" class="btn btn-outline-secondary" id="submitButton" > </input> 
            </form>
            </section>
            <section id="tableSection" >
                <!-- <div class="table-responsive">  -->
                    <table id="bootstrapTable" class="table table-striped table-bordered table-hover table-condensed">    
                    <thead> <h3>Employees</h3>
                        <tr class="tableHeader">
                            <th class= "" >First Name</th>
                            <th class= "" >Last Name</th>
                            <th class = "text-center"">ID</th>
                            <th class = "text-center">Title</th>
                            <th class = "text-center">Annual Salary</th>
                            <th class= "text-center" id="buttonSpace"> blank$$$$ </th>
                        </tr>
                    </thead>
                    <tbody id="employeeParent" class="table-hover">
                        
                        <tr id="output"> </tr>
                    </tbody>
                    </table>
                <!-- </div>  -->
            </section>  
            <section>
                    <span id="tableRowSpace"> <button type="button" class="btn" id="hidden" > Delete </button></span>
                    <h3 class= "text-center calculator">Total Monthly Cost: $0.00</h3>
            </section> 
        </main>
        
    </body>
