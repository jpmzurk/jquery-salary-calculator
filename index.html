    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Salary Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="style.css">
        <script src="jquery-3.5.1.min.js"></script>
        <script src="client.js"></script>
    </head>
    <body>
        <header>
            <h1>Salary Calculator</h1>
        </header>
        <main>
            <section>
                <form class="form-inline" id="inputForm">
                <input class="form-control" id="firstNameInput" type="text" placeholder="First Name">
                <input class="form-control" id="lastNameInput" type="text" placeholder="Last Name">
                <input class="form-control" id="employeeIdInput" type="number" placeholder="ID">
                <input class="form-control" id="jobTitleInput" type="text" placeholder="Title">
                <input class="form-control" id="annualSalaryInput" type="number" placeholder="Annual Salary">
                <input type="submit" class="btn btn btn-outline-secondary" id="submitButton" > </input> 
            </form>
            </section>
            <section id="tableSection" >
                <table>
                    <thead> <h3>Employees</h3>
                        <tr class="tableHeader">
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th class = "text-center">ID</th>
                            <th class = "text-center">Title</th>
                            <th class = "text-center">Annual Salary</th>
                            <th id="buttonSpace"> blank$$$$ </th>
                        </tr>
                    </thead>
                    
                    <tbody id="appendTarget" >
                        <tr id="output"> </tr>
                    </tbody>
                </table>
            </section>  
            <section>
               <table>
                    <thead> 
                        <th id="tableRowSpace"> <button type="button" class="btn" id="hidden" > Delete </button></th>    
                    </thead>
               </table>
                    <h3 class= "text-center" id="calculator">Total Monthly Cost: $0.00</h3>
                          
            </section> 
        </main>
        
    </body>
